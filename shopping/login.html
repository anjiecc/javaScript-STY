<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
    <link rel="stylesheet" href="css/common_bottom.css" type="text/css"/>
</head>
<body>
    <div class="login_header">
        <div class="login_warp">
            <div class="login_logo">
                <a href="index.html" class="login_img">
                    <img src="image/logo.png" alt="logo"/>
                </a>
                <h1 class="login_title">欢迎登录</h1>
            </div>
            <a href="" class="loginE">English</a>
        </div>
    </div>
    <div class="login_main">
        <div class="login_warp">
            <div class="login_banner">
                <img src="image/login-add-pic.jpg" alt=""/>
            </div>
            <div class="login_account">
                <a class="twoCode"></a>
                <h3 class="account_title">
                    <span>帐号登录</span>
                </h3>
                <form action="">
                    <div class="user">
                        <label for="username" class="usernameLabel"></label>
                        <input type="text" name="username" id="username" placeholder="邮箱/手机号码"/>
                    </div>
                    <div class="paw">
                        <label for="password" class="passwordLabel"></label>
                        <input type="password" name="password" id="password" placeholder="登录密码"/>
                    </div>
                    <div class="autoLogin">
                        <input type="checkbox" name="checkbox" id="auto"/>
                        <label for="auto">下次自动登录</label>
                    </div>
                    <div class="forgetPassword">
                        <a href="">忘记密码？</a>
                    </div>
                    <div class="loging">
                        <input type="button" name="login" value="立即登录" class="login_btn"/>
                    </div>
                    <div class="otherLogin">
                        <span>其他登录：</span>
                        <a href="" class="weix"></a>
                        <a href="" class="qq"></a>
                        <a href="" class="weibo"></a>
                        <a href="" class="zhifub"></a>
                    </div>
                    <div class="reg">
                        <input type="button" name="reg" value="注册大麦账户"/>
                    </div>
                </form>
            </div>
        </div>-
    </div>
